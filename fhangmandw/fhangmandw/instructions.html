<!DOCTYPE html>
<html>
<head>
    <title>Spielanleitung</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700' rel='stylesheet' type='text/css'>

    <script>
    	jQuery(function($){
    		$('#instructions').hide();
    		$('#instructions').show("fade", 1200);

    		$('body').click(function() {
    			$('#instructions').toggle("fade");
  				setTimeout(function () {
                	location.href = 'index.html';
            	}, 500);
  			});
		});
	</script>
</head>
<body>
	<div id="instructions">
    	<h1>Spielanleitung</h1>
    	<div id="steuerung">Bereit für das Duale Studium?<br/>Errate möglichst viele Wörter!<br/><span id="three">3 Joker helfen dir...</span></div>
    	<h2>Steuerung</h2>
		<span id="mouse" class="controls"><img id="imgMouse" src="img/mouse.png" height="150" width="150"></span>oder
		<span id="keyboard" class="controls"><img id="imgKeyboard" src="img/keyboard.png" height="150" width="150"></span>  
        <span id"credits">Joker Icon made by http://www.freepik.com from www.flaticon.com</span>
    </div>
</body>
</html>
