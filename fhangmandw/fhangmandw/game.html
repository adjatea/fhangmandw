<!DOCTYPE html>
<html>
<head>
    <title>FHDW Hangman</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
    
    <script>
    function init() {
    console.log("init");

    document.getElementById('nextWord').addEventListener("click",
    function () {
        randomWord();
        fillSecret();
    });

    }

    document.addEventListener("DOMContentLoaded", init, false);
    </script>

    
</head>
<body>

	<p id="lives">Leben:</p>
	<p id="points">Punkte:</p> 
	
	<!-- Bereich fuer das geheime Wort -->
	<div id="area">
		<ul id="secretField">
		</ul>
	</div>

	<!-- Container fuer Darstellung der Buchstaben in einer unordered List mit li Elementen -->
	<div id="buttons">
		<ul id="letterButton">
		</ul>
	</div>
	
	<button id="nextWord">Nächstes Wort</button> <br/> <!-- EVENTLISTENER IMPLEMENTIEREN -->
</body>
</html>
