<!DOCTYPE html>
<html>
<head>
    <title>FHDW Hangman</title>

<body>

			<li>_</li>

	<div id="buttons">

			<li>a</li>
			<li>b</li>
		</ul>

	<button id="nextWord">Nächstes Wort</button> <br/>
	<button id="test" onclick="document.getElementById('test').disabled=true;">TEST</button>
