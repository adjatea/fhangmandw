<!DOCTYPE html>
<html>
<head>
    <title>FHDW Hangman</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/store.min.js"></script>
    <script src="js/audio-fx.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/keyboard.js"></script>
    <script src="js/start.js"></script>
    <script src="js/scores.js"></script>
</head>
<body>

	<span class="hud" id="lives">Leben: </span><span class="hud" id="lplaceholder">4</span>
    <span class="hud" id="tries">Versuche: </span><span class="hud"id="tplaceholder">6</span>
	<span class="hud" id="points">Punkte: </span><span class="hud" id="pplaceholder">0</span>
	
	<!-- Bereich fuer das geheime Wort -->
	<div id="area">
		<ul id="secretField">
		</ul>
	</div>

	<!-- Bereich fuer Darstellung der Buchstaben in einer unordered List mit li Elementen -->
	<div id="buttons">
		<ul id="letterButton">
		</ul>
	</div>

    <div id="fhdwLogo"><span id="f" >F</span> <span id="h">H</span> <span id="d">D</span> <span id="w">W</span></div>
    
    <!-- Highscore Bereich -->
    <h1>Bestenliste</h1>
    <ul id="highscores">
    </ul>
</body>
</html>
