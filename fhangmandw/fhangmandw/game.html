<!DOCTYPE html>
<html>
<head>
    <title>FHDW Hangman</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/keyboard.js"></script>

    <script>
    function init() {
    console.log("init");
    checkKeyboard();
    document.getElementById('nextWord').addEventListener("click",
    function () {
        randomWord();
        fillSecret();
    });
        
    }

    document.addEventListener("DOMContentLoaded", init, false);
    </script>

    
</head>
<body>

	<span id="lives">Leben: </span><span id="lplaceholder">4</span><br />
    <span id="tries">Restliche Versuche Buchstaben: </span><span id="tplaceholder">10</span><br />
	<span id="points">Punkte: </span><span id="pplaceholder">0</span>
	
	<!-- Bereich fuer das geheime Wort -->
	<div id="area">
		<ul id="secretField">
		</ul>
	</div>

	<!-- Bereich fuer Darstellung der Buchstaben in einer unordered List mit li Elementen -->
	<div id="buttons">
		<ul id="letterButton">
		</ul>
	</div>
	
	<button id="nextWord">Nächstes Wort</button><br/>
    <div id="fhdwLogo">FHDW</div>
</body>
</html>
