<!DOCTYPE html>
<html>
<head>
    <title>FHDW Hangman</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script>
        function init() {
            console.log("init");

            document.getElementById('startGame').addEventListener("click",
                function ()
                {
                    location.href = 'game.html';
                }, false);

            document.getElementById('scores').addEventListener("click",
                function () {
                    location.href = 'scores.html';
                }, false);

            document.getElementById('instructions').addEventListener("click",
                function () {
                    location.href = 'instructions.html';
                }, false); 
        }

        document.addEventListener("DOMContentLoaded", init, false);
    </script>
</head>
<body>
    <h1>FHDW Hangman</h1>
    <button class="menu" id="startGame">Spiel starten</button> <br />
    <button class="menu" id="scores">Bestenliste</button> <br />
    <button class="menu" id="instructions">Anleitung</button>
    <footer class="footer">CREATED BY <span class="footerSpan">EDGAR KLEPEK </span><span class="footer">&</span><span class="footerSpan"> DANIEL ZUR LINDEN</span></footer>
</body>
</html>
