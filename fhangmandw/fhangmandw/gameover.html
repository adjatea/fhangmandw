<!DOCTYPE html>
<html>
<head>
    <title>Game Over</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:500' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch:400,700' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet" />
    <link href="css/sweetalert.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="js/store.min.js"></script>
    <script src="js/howler.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/sweetalert.min.js"></script>
    <!-- <script>
    </script> -->
    <script>
        function init() {
            jQuery(function($){
                $('#end').hide();
                $('#end').show("fade", 1200);
                var points = store.get('points');
                var highscores = [];
                var pos;
                var mouseover = new Howl({ urls: ['sounds/166186__drminky__menu-screen-mouse-over.wav'], volume: 1 });
                console.log("points aus store: " + points);
                loadStore();
                checkNewHighscore(points);
                console.log("init");
                $("#playAgain").bind("click", function () {
                        location.href = 'game.html';
                    });
                $("#goHighscores").bind("click", function () {
                        location.href = 'scores.html';
                    });
                $("#playAgain").mouseover(function () {
                    mouseover.play();
                });
                $("#goHighscores").mouseover(function () {
                    mouseover.play();
                });
            });
        }
        document.addEventListener("DOMContentLoaded", init, false);
    </script>
</head>
<body id="end">
        <h1>Auswahlverfahren<br/>beendet!</h1>
        <ul id="over">
            <li><button class="gameover" id="playAgain">Nochmal!</button> <br /></li>
            <li><button class="gameover" id="goHighscores">Bestenliste</button> <br /></li>
        </ul>
</body>
</html>
